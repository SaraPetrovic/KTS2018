<div id="wrapper">
  <form [formGroup]="addStationForm" (ngSubmit)="onSubmit()">
      <div class='form-group'>
          <label>Transport Type</label><br>
          <select class='form-control' formControlName="stationTransportType">
            <option *ngFor="let type of TransportType.values()">{{type}}</option>
          </select>
        </div>
    <div class='form-group'>
      <label>Station Name</label>
      <input type="text" formControlName="stationName" class="form-control" [ngClass]="{'is-invalid': submitted && f.stationName}" />
      <div *ngIf="submitted && f.stationName.errors" class="invalid-feedback">
        <div *ngIf="f.stationName.errors.required">Station Name is required</div>
      </div>
    </div>

    <div class='form-group'>
        <label>Station Address</label>
        <input type="text" formControlName="stationAddress" class="form-control" [ngClass]="{'is-invalid': submitted && f.stationAddress}" />
        <div *ngIf="submitted && f.stationAddress.errors" class="invalid-feedback">
          <div *ngIf="f.stationAddress.errors.required">Station Address is required</div>
        </div>
      </div>
    <div class='form-group' id="btn-wrapper">
      <button id="add-btn" class="btn btn-primary">Add Station</button>
    </div>
  </form>
</div>
