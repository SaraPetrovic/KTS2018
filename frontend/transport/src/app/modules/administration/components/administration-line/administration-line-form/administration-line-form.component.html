<div id="form-wrapper">
  <form [formGroup]="addLineForm" (ngSubmit)="onSubmit()">
    <div class='form-group'>
      <label>Transport Type</label><br>
      <select class='form-control' formControlName="lineTransportType">
        <option *ngFor="let type of TransportType.values()">{{type}}</option>
      </select>
    </div>
    <div class='form-group'>
      <label>Line Name</label>
      <input type="text" formControlName="lineName" class="form-control" [ngClass]="{'is-invalid': submitted && f.lineName.errors }" />
      <div *ngIf="submitted && f.lineName.errors" class="invalid-feedback">
        <div *ngIf="f.lineName.errors.required">Line Name is required</div>
      </div>
    </div>

    <div class='form-group'>
      <label>Line Description</label>
      <input type="text" formControlName="lineDescription" class="form-control" [ngClass]="{'is-invalid': submitted && f.lineDescription.errors }" />
      <div *ngIf="submitted && f.lineDescription.errors" class="invalid-feedback">
        <div *ngIf="f.lineDescription.errors.required">Line Description is required</div>
      </div>
    </div>

    <button class="btn btn-secondary" (click)="cancel(); false">Cancel</button>

        
    <button id="add-btn" class="btn btn-primary">{{edit === true ? 'Edit Line':'Add Line'}}</button>

  </form>
</div>
