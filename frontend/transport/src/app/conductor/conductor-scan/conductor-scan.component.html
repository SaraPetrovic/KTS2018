<div id="wrapper">
  <div id="error-box" *ngIf="error">
    {{errorMessage}}
  </div>

  <label>Scan QRCode from Ticket!</label>
  <div id="scan-wrapper">
    <qr-scanner
      [debug]="false"
      [canvasWidth]="200"
      [canvasHeight]="200"
      [updateTime]="500">

    </qr-scanner>
    
    <a routerLink="/conductor/checkIn" routerLinkActive="active">Back</a>
  </div>
</div>
