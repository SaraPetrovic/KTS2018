<div id="wrapper">
  <div id="error-box" *ngIf="error">
    {{errorMessage}}
  </div>

  <div id="form-wrapper">
    <form [formGroup]="checkInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Vehicle Number:</label>
        <input type="text" formControlName="vehicleNumber" class="form-control" [ngClass]="{'is-invalid': submitted && f.vehicleNumber.errors }" />
        <div *ngIf="f.vehicleNumber.errors" class="invalid-feedback">
          <div *ngIf="f.vehicleNumber.errors.required">Enter Vehicle Number</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Check In</button>
      </div>
    </form>
  </div>
</div>
